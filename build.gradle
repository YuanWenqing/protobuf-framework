
apply from: "http://mlook.oss-cn-beijing.aliyuncs.com/open/look.gradle"
// apply from : "../gradle/look.gradle"

// project setting
subprojects {
    apply plugin: "java"

    ext.group = "org.protoframework"

    dependencies {

        // Nullable & NonNull
        compile 'com.google.code.findbugs:jsr305:3.0.0'

        // test
        testCompile 'junit:junit:4.12'

    }
}
project(':protoframework-core') {
    dependencies {

        // protobuf
        compile 'com.google.protobuf:protobuf-java:3.6.0'

        // util
        compile 'org.apache.commons:commons-lang3:3.4'
        compile 'com.google.guava:guava:18.0'

    }
}
project(':protoframework-sql') {
    dependencies {
        
    }
}
project(':protoframework-dao') {
    dependencies {
        
    }
}
project(':protoframework-web') {
    dependencies {
        
    }
}
project(':protoframework-grpc') {
    dependencies {

        compile 'io.grpc:grpc-all:1.13.1'

    }
}
